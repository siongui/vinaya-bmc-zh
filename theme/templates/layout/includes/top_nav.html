<nav class="navbar is-warning" role="navigation" aria-label="main navigation">
  <input type="checkbox" id="menu-toggle" class="is-hidden">
  <div class="navbar-brand">
    <a class="navbar-item" href="{{ SITEURL }}/">
      {{ SITENAME }}
    </a>

    <label for="menu-toggle" class="navbar-burger burger">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </label>
  </div>


  <div id="theravadacnNavbarMenu" class="navbar-menu">
    <div class="navbar-end">
      {% if DISPLAY_PAGES_ON_MENU %}
      {%- for p in pages -%}
        <a class="navbar-item" href="{{ SITEURL }}/{{ p.url }}">{{ p.title }}</a>
      {%- endfor -%}
      {% endif %}
      <!--
      <a class="navbar-item" href="{{ SITEURL }}/{{ ARCHIVES_URL | default('archives.html') }}">{{ 'Archives'|gettext(DEFAULT_LANG) }}</a>
      -->
      {% if lang_siteurls %}
        {% for lang, url in lang_siteurls.items() %}
          {% if lang != DEFAULT_LANG %}
          <a class="navbar-item" href="{{ url }}/">{{ lang_code2name(lang) }}</a>
          {% endif %}
        {% endfor %}
      {% endif %}
    </div>

  </div>
</nav>
